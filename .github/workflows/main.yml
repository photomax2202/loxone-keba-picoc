name: PicoC-Compiler-Check

on:
  push:
    branches:
      - main
    paths:
      - '**/*.c'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: List changed .c files
      id: list-files
      run: |
        CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep '\.c$' || true)
        echo "Geänderte Dateien: $CHANGED_FILES"
        echo "::set-output name=files::$CHANGED_FILES"

    - name: Check for changed files
      if: steps.list-files.outputs.files == ''
      run: |
        echo "Keine geänderten .c-Dateien gefunden. Abbruch."
        exit 1

    - name: Install dependencies
      if: steps.list-files.outputs.files != ''
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make
        git clone https://github.com/jpoirier/picoc.git
        cd picoc
        make

    - name: Compile with PicoC
      if: steps.list-files.outputs.files != ''
      run: |
        cd picoc
        for file in ${{ steps.list-files.outputs.files }}; do
          ./picoc ../$file
        done
