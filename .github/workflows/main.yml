name: PicoC-Compiler-Check

on:
  push:
    branches:
      - main
    paths:
      - '**/*.c'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.c'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make
        git clone https://github.com/jpoirier/picoc.git
        cd picoc
        make

    - name: Compile with PicoC
      run: |
        cd picoc
        ./picoc ../main.c
